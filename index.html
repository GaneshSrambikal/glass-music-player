<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>GlassEffect</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-circle1">
                <div class="outer-circle1">
                    <div class="inner-circle1">
        
                    </div>
                </div>
            </div>
                
            <div class="container-circle2">
                <div class="outer-circle2">
                    <div class="inner-circle2">
        
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="music-logo">
                    <i class="fas fa-music"></i>
                </div>
                <div class="controls">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="controls-time">
                    <div class="starts-time">1:22</div>
                    <div class="ends-time">-1:00</div>
                </div>
                <div class="music-name">Love Song - Jeremy AJ</div>
                <div class="player-btn">
                    <i class="fas fa-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
